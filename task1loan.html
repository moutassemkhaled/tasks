<html>
<head>
    <title>Loan Application Form</title>
</head>
<body>
    <h1>Loan Application Form</h1>
    <form action="submit_loan_application.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="amount">Loan Amount (USD):</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="term">Loan Term (months):</label>
        <input type="number" id="term" name="term" required><br><br>

        <label for="income">Monthly Income (USD):</label>
        <input type="number" id="income" name="income" required><br><br>

        <label for="employment">Employment Status:</label>
        <select id="employment" name="employment" required>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
        </select><br><br>

        <label for="credit-score">Credit Score:</label>
        <input type="number" id="credit-score" name="credit-score" required><br><br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
